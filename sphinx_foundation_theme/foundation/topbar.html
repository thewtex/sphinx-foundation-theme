
{%- block topbar %}
<div class="top-bar">
  {%- block topbarleft %}
  <div class="top-bar-left">
    <ul class="menu" data-responsive-menu="drilldown medium-dropdown">
      <li class="menu-text"><a href="{{ pathto(master_doc) }}">{{ project|e }}</a></li>

  </div>
  {%- endblock %}
  {%- block topbarright %}
  <div class="top-bar-right">
    <ul class="menu">
      {%- block topbarsearch %}
        {%- if pagename != "search" %}
        <li><form action="{{ pathto('search') }}" method="get">
          <input type="text" name="q" class="form-control" placeholder="Search" />
          <input type="hidden" name="check_keywords" value="yes" />
          <input type="hidden" name="area" value="default" />
        </form></li>
        {%- endif %}
      {%- endblock %}
    </ul>
  </div>
  {%- endblock %}
</div>
{%- endblock %}
